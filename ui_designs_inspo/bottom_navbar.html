<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Course Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            position: relative;
            padding-bottom: 80px;
        }

        .header-section {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        .course-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #7c3aed, #5b21b6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            flex-shrink: 0;
        }

        .course-icon::before {
            content: '';
            position: absolute;
            top: -10px;
            right: 10px;
            width: 40px;
            height: 30px;
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            border-radius: 0 0 10px 10px;
            transform: rotate(15deg);
        }

        .house-icon {
            color: white;
            font-size: 2.5rem;
        }

        .course-info {
            flex: 1;
        }

        .course-title {
            font-size: 2rem;
            font-weight: 700;
            color: #374151;
            margin-bottom: 8px;
        }

        .course-subtitle {
            font-size: 1.2rem;
            color: #6b7280;
            font-weight: 500;
        }

        .heart-icon {
            width: 48px;
            height: 48px;
            color: #9ca3af;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .heart-icon:hover {
            color: #ef4444;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e5e7eb;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 12px;
            min-width: 60px;
        }

        .nav-item:hover {
            background: #f3f4f6;
            transform: translateY(-2px);
        }

        .nav-item.active {
            background: #ede9fe;
            color: #7c3aed;
        }

        .nav-icon {
            width: 28px;
            height: 28px;
            stroke-width: 2;
            transition: all 0.3s ease;
        }

        .nav-item.active .nav-icon {
            color: #7c3aed;
            transform: scale(1.1);
        }

        .nav-label {
            font-size: 0.75rem;
            font-weight: 500;
            color: #6b7280;
            transition: color 0.3s ease;
        }

        .nav-item.active .nav-label {
            color: #7c3aed;
            font-weight: 600;
        }

        .content-area {
            padding: 40px 20px;
            text-align: center;
            color: #6b7280;
        }

        /* SVG Icons */
        .icon-home { fill: none; stroke: currentColor; }
        .icon-book { fill: none; stroke: currentColor; }
        .icon-pill { fill: none; stroke: currentColor; }
        .icon-shield { fill: none; stroke: currentColor; }
        .icon-user { fill: none; stroke: currentColor; }

        @media (max-width: 768px) {
            .header-section {
                padding: 16px;
                gap: 16px;
            }

            .course-icon {
                width: 100px;
                height: 100px;
            }

            .course-title {
                font-size: 1.5rem;
            }

            .course-subtitle {
                font-size: 1rem;
            }

            .nav-container {
                padding: 10px 16px;
            }

            .nav-item {
                min-width: 50px;
                padding: 6px 8px;
            }

            .nav-icon {
                width: 24px;
                height: 24px;
            }

            .nav-label {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="header-section">
        <div class="course-icon">
            <div class="house-icon">üè†</div>
        </div>
        <div class="course-info">
            <h1 class="course-title">Python for Data</h1>
            <p class="course-subtitle">Analysis and Visualization</p>
        </div>
        <svg class="heart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
        </svg>
    </div>

    <div class="content-area">
        <p>Course content area - tap navigation items below to switch sections</p>
    </div>

    <nav class="bottom-nav">
        <div class="nav-container">
            <div class="nav-item active" data-nav="home">
                <svg class="nav-icon icon-home" viewBox="0 0 24 24">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9,22 9,12 15,12 15,22"/>
                </svg>
                <span class="nav-label">Home</span>
            </div>

            <div class="nav-item" data-nav="ebooks">
                <svg class="nav-icon icon-book" viewBox="0 0 24 24">
                    <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/>
                    <rect x="2" y="3" width="20" height="18" rx="2" ry="2"/>
                </svg>
                <span class="nav-label">Ebooks</span>
            </div>

            <div class="nav-item" data-nav="drugs">
                <svg class="nav-icon icon-pill" viewBox="0 0 24 24">
                    <rect x="3" y="11" width="18" height="10" rx="2" ry="2" transform="rotate(-45 12 16)"/>
                    <path d="M7 3l14 14"/>
                    <path d="M7 17l4-4"/>
                    <path d="M17 7l-4 4"/>
                </svg>
                <span class="nav-label">Drugs</span>
            </div>

            <div class="nav-item" data-nav="battle">
                <svg class="nav-icon icon-shield" viewBox="0 0 24 24">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    <path d="M8 11l2 2 4-4"/>
                </svg>
                <span class="nav-label">Battle</span>
            </div>

            <div class="nav-item" data-nav="profile">
                <svg class="nav-icon icon-user" viewBox="0 0 24 24">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
                <span class="nav-label">Profile</span>
            </div>
        </div>
    </nav>

    <script>
        // Navigation functionality
        document.addEventListener('DOMContentLoaded', function() {
            const navItems = document.querySelectorAll('.nav-item');
            const heartIcon = document.querySelector('.heart-icon');
            let isLiked = false;

            // Handle navigation item clicks
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Remove active class from all items
                    navItems.forEach(nav => nav.classList.remove('active'));
                    
                    // Add active class to clicked item
                    this.classList.add('active');
                    
                    // Get the navigation type
                    const navType = this.dataset.nav;
                    console.log(`Navigated to: ${navType}`);
                    
                    // You can add different content or actions here based on navType
                    updateContent(navType);
                });
            });

            // Handle heart icon click
            heartIcon.addEventListener('click', function() {
                isLiked = !isLiked;
                if (isLiked) {
                    this.style.color = '#ef4444';
                    this.innerHTML = `
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" fill="currentColor"/>
                    `;
                } else {
                    this.style.color = '#9ca3af';
                    this.innerHTML = `
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                    `;
                }
            });

            function updateContent(navType) {
                const contentArea = document.querySelector('.content-area');
                const messages = {
                    home: 'Welcome to Python for Data Analysis! Start your learning journey here.',
                    ebooks: 'Browse our collection of Python and Data Science ebooks.',
                    drugs: 'Explore pharmaceutical data analysis tools and techniques.',
                    battle: 'Challenge yourself with coding battles and competitions.',
                    profile: 'Manage your account settings and track your progress.'
                };
                
                contentArea.innerHTML = `<p>${messages[navType]}</p>`;
            }
        });
    </script>
</body>
</html>
