<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Modal - Charaka Samhita</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4a7c59 0%, #2d5016 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2d5016;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(45, 80, 22, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading-container {
            background: linear-gradient(135deg, #ffffff 0%, #f8fef8 100%);
            border-radius: 24px;
            padding: 48px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(74, 124, 89, 0.4);
            border: 3px solid #4a7c59;
            animation: slideUp 0.4s ease-out;
            max-width: 320px;
            width: 90%;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .app-logo {
            margin-bottom: 24px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4a7c59 0%, #2d5016 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 36px;
            color: white;
            box-shadow: 0 8px 24px rgba(74, 124, 89, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .app-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d5016;
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 14px;
            color: #6b9270;
            margin-bottom: 32px;
        }

        .loading-spinner-container {
            margin-bottom: 24px;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e0f2e0;
            border-top: 4px solid #4a7c59;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 600;
            color: #2d5016;
            margin-bottom: 8px;
        }

        .loading-description {
            font-size: 14px;
            color: #6b9270;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0f2e0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a7c59 0%, #22c55e 100%);
            border-radius: 3px;
            animation: loading-progress 3s ease-in-out infinite;
        }

        @keyframes loading-progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .progress-text {
            font-size: 12px;
            color: #6b9270;
            font-weight: 500;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #4a7c59;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Alternative loading styles */
        .loading-container.minimal {
            padding: 32px;
        }

        .loading-container.minimal .logo-icon {
            width: 60px;
            height: 60px;
            font-size: 28px;
        }

        .loading-container.minimal .app-title {
            font-size: 20px;
        }

        .loading-container.detailed {
            padding: 56px 48px;
        }

        .status-messages {
            margin-top: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 12px;
            color: #6b9270;
            border-bottom: 1px solid #f0f9f0;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-check {
            color: #22c55e;
            font-weight: bold;
        }

        .cancel-btn {
            background: rgba(74, 124, 89, 0.1);
            color: #4a7c59;
            border: 1px solid #4a7c59;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 16px;
        }

        .cancel-btn:hover {
            background: #4a7c59;
            color: white;
        }

        @media (max-width: 480px) {
            .loading-container {
                padding: 32px 24px;
                max-width: 280px;
            }
            
            .logo-icon {
                width: 64px;
                height: 64px;
                font-size: 28px;
            }
            
            .app-title {
                font-size: 20px;
            }
            
            .loading-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <div class="loading-container" id="loadingContainer">
            <div class="app-logo">
                <div class="logo-icon">ðŸ“š</div>
            </div>
            
            <div class="app-title">Charaka Samhita</div>
            <div class="app-subtitle">Ayurvedic Knowledge Portal</div>
            
            <div class="loading-spinner-container">
                <div class="loading-spinner"></div>
            </div>
            
            <div class="loading-text" id="loadingText">Loading Questions...</div>
            <div class="loading-description" id="loadingDesc">Please wait while we prepare your study materials</div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Initializing... 0%</div>
            
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            
            <button class="cancel-btn" onclick="cancelLoading()" style="display: none;" id="cancelBtn">
                Cancel
            </button>
        </div>
    </div>

    <script>
        // Loading states and messages
        const loadingStates = [
            { text: "Initializing...", desc: "Setting up your study environment", progress: 10 },
            { text: "Loading Questions...", desc: "Fetching Ayurvedic question database", progress: 25 },
            { text: "Preparing Content...", desc: "Organizing study materials by topics", progress: 45 },
            { text: "Loading User Data...", desc: "Syncing your progress and bookmarks", progress: 65 },
            { text: "Optimizing Performance...", desc: "Enhancing your learning experience", progress: 80 },
            { text: "Almost Ready...", desc: "Final preparations in progress", progress: 95 },
            { text: "Complete!", desc: "Ready to start your Ayurvedic journey", progress: 100 }
        ];

        let currentState = 0;
        let progressInterval;

        function updateLoadingState() {
            if (currentState < loadingStates.length) {
                const state = loadingStates[currentState];
                
                // Update text content
                document.getElementById('loadingText').textContent = state.text;
                document.getElementById('loadingDesc').textContent = state.desc;
                document.getElementById('progressText').textContent = `${state.text} ${state.progress}%`;
                
                // Update progress bar (smooth animation)
                const progressFill = document.getElementById('progressFill');
                progressFill.style.width = `${state.progress}%`;
                
                currentState++;
                
                // Show cancel button after first state
                if (currentState > 1) {
                    document.getElementById('cancelBtn').style.display = 'block';
                }
                
                // Complete loading
                if (currentState >= loadingStates.length) {
                    setTimeout(() => {
                        completeLoading();
                    }, 1000);
                }
            }
        }

        function completeLoading() {
            const overlay = document.querySelector('.loading-overlay');
            const container = document.getElementById('loadingContainer');
            
            // Success animation
            container.style.transform = 'scale(1.05)';
            container.style.borderColor = '#22c55e';
            
            setTimeout(() => {
                container.style.transform = 'scale(1)';
                showSuccessMessage();
            }, 200);
            
            setTimeout(() => {
                overlay.style.animation = 'fadeOut 0.5s ease-out';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    // Here you would typically redirect or show the main app
                    alert('Loading complete! Welcome to Charaka Samhita study portal.');
                }, 500);
            }, 2000);
        }

        function showSuccessMessage() {
            const container = document.getElementById('loadingContainer');
            container.innerHTML = `
                <div class="app-logo">
                    <div class="logo-icon" style="background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);">âœ“</div>
                </div>
                <div class="app-title" style="color: #22c55e;">Ready to Study!</div>
                <div class="loading-description">Welcome to your Ayurvedic learning journey</div>
            `;
        }

        function cancelLoading() {
            if (confirm('Are you sure you want to cancel loading?')) {
                clearInterval(progressInterval);
                document.querySelector('.loading-overlay').style.display = 'none';
            }
        }

        // Different loading modal variants
        function showMinimalLoader() {
            document.getElementById('loadingContainer').className = 'loading-container minimal';
        }

        function showDetailedLoader() {
            const container = document.getElementById('loadingContainer');
            container.className = 'loading-container detailed';
            
            // Add status messages
            const statusHtml = `
                <div class="status-messages">
                    <div class="status-item">
                        <span>Database Connection</span>
                        <span class="status-check">âœ“</span>
                    </div>
                    <div class="status-item">
                        <span>User Authentication</span>
                        <span class="status-check">âœ“</span>
                    </div>
                    <div class="status-item">
                        <span>Content Loading</span>
                        <span>...</span>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', statusHtml);
        }

        // Start loading simulation
        function startLoading() {
            currentState = 0;
            progressInterval = setInterval(updateLoadingState, 800);
            updateLoadingState(); // Initial call
        }

        // Auto-start loading
        startLoading();

        // Add fadeOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Demo buttons (you can remove these in production)
        setTimeout(() => {
            const demoButtons = document.createElement('div');
            demoButtons.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 10px;
                z-index: 10000;
            `;
            demoButtons.innerHTML = `
                <button onclick="location.reload()" style="padding: 8px 16px; background: #4a7c59; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 12px;">Restart</button>
                <button onclick="showMinimalLoader(); startLoading()" style="padding: 8px 16px; background: #6b9270; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 12px;">Minimal</button>
                <button onclick="showDetailedLoader(); startLoading()" style="padding: 8px 16px; background: #8b5cf6; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 12px;">Detailed</button>
            `;
            document.body.appendChild(demoButtons);
        }, 1000);
    </script>
</body>
</html>
