<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes - Quick Actions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4a7c59 0%, #2d5016 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2d5016;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-container {
            background: linear-gradient(135deg, #ffffff 0%, #f8fef8 100%);
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(74, 124, 89, 0.3);
            animation: slideUp 0.4s ease-out;
            overflow: hidden;
            border: 2px solid #e0f2e0;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 2px solid #e0f2e0;
            background: linear-gradient(135deg, #4a7c59 0%, #3d6b4a 100%);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: white;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .modal-content {
            padding: 32px 24px;
            text-align: center;
        }

        .empty-state {
            margin-bottom: 32px;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e0f2e0 0%, #d1fae5 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 36px;
            color: #4a7c59;
            border: 3px solid #4a7c59;
        }

        .empty-message {
            font-size: 18px;
            font-weight: 600;
            color: #2d5016;
            margin-bottom: 8px;
        }

        .empty-description {
            font-size: 14px;
            color: #6b9270;
            line-height: 1.5;
        }

        .add-note-section {
            background: linear-gradient(135deg, #f0f9f0 0%, #e8f5e8 100%);
            border: 2px dashed #4a7c59;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .add-note-section:hover {
            background: linear-gradient(135deg, #e8f5e8 0%, #dcfce7 100%);
            border-color: #2d5016;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 124, 89, 0.15);
        }

        .add-note-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: none;
            border: none;
            color: #4a7c59;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            padding: 8px;
            transition: all 0.2s ease;
        }

        .add-note-btn:hover {
            color: #2d5016;
            transform: scale(1.02);
        }

        .add-icon {
            width: 24px;
            height: 24px;
            background: #4a7c59;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
        }

        .note-input-section {
            display: none;
            margin-bottom: 24px;
        }

        .note-input-section.active {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 200px;
            }
        }

        .note-textarea {
            width: 100%;
            min-height: 100px;
            padding: 16px;
            border: 2px solid #e0f2e0;
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            color: #2d5016;
            background: #ffffff;
            resize: vertical;
            transition: all 0.2s ease;
        }

        .note-textarea:focus {
            outline: none;
            border-color: #4a7c59;
            box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.1);
        }

        .note-textarea::placeholder {
            color: #9ca3af;
        }

        .input-actions {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .action-btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .save-btn {
            background: #4a7c59;
            color: white;
        }

        .save-btn:hover {
            background: #3d6b4a;
            transform: translateY(-1px);
        }

        .cancel-btn {
            background: #f3f4f6;
            color: #6b7280;
            border: 1px solid #d1d5db;
        }

        .cancel-btn:hover {
            background: #e5e7eb;
            color: #4b5563;
        }

        .testing-note {
            background: linear-gradient(135deg, #fff7ed 0%, #fed7aa 100%);
            border: 1px solid #fb923c;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            text-align: left;
        }

        .note-content {
            font-size: 14px;
            color: #9a3412;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .note-meta {
            font-size: 12px;
            color: #c2410c;
            opacity: 0.8;
        }

        .done-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }

        .done-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(220, 53, 69, 0.4);
        }

        .quick-actions {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 999;
        }

        .quick-action-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .quick-action-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .bookmark-btn {
            background: linear-gradient(135deg, #4a7c59 0%, #3d6b4a 100%);
            color: white;
        }

        .like-btn {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }

        .view-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .report-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .notes-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
        }

        @media (max-width: 480px) {
            .modal-container {
                width: 95%;
                margin: 10px;
            }
            
            .modal-content {
                padding: 24px 20px;
            }
            
            .quick-actions {
                bottom: 10px;
                right: 10px;
            }
            
            .quick-action-btn {
                width: 48px;
                height: 48px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">Sticky Notes</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            
            <div class="modal-content">
                <div class="empty-state">
                    <div class="empty-icon">üìù</div>
                    <div class="empty-message">No Notes Added!</div>
                    <div class="empty-description">Add personal notes to remember key points</div>
                </div>
                
                <div class="add-note-section" onclick="showNoteInput()">
                    <button class="add-note-btn">
                        <div class="add-icon">+</div>
                        Add Personal Note
                    </button>
                </div>
                
                <div class="note-input-section" id="noteInput">
                    <textarea 
                        class="note-textarea" 
                        placeholder="Write your note here..."
                        id="noteText"
                    ></textarea>
                    <div class="input-actions">
                        <button class="action-btn save-btn" onclick="saveNote()">Save</button>
                        <button class="action-btn cancel-btn" onclick="hideNoteInput()">Cancel</button>
                    </div>
                </div>
                
                <div class="testing-note" style="display: none;" id="savedNote">
                    <div class="note-content">hi this is sticky abndndndnotes testing</div>
                    <div class="note-meta">Added just now</div>
                </div>
                
                <button class="done-btn" onclick="closeModal()">Done</button>
            </div>
        </div>
    </div>

    <!-- Quick Action Buttons -->
    <div class="quick-actions">
        <button class="quick-action-btn bookmark-btn" onclick="toggleBookmark()" title="Bookmark">‚≠ê</button>
        <button class="quick-action-btn like-btn" onclick="toggleLike()" title="Like">üëç</button>
        <button class="quick-action-btn view-btn" onclick="incrementView()" title="View">üëÅÔ∏è</button>
        <button class="quick-action-btn report-btn" onclick="reportQuestion()" title="Report">‚ö†Ô∏è</button>
        <button class="quick-action-btn notes-btn" onclick="openNotes()" title="Notes">üìù</button>
    </div>

    <script>
        function closeModal() {
            const modal = document.querySelector('.modal-overlay');
            modal.style.animation = 'fadeOut 0.3s ease-out';
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        function showNoteInput() {
            const inputSection = document.getElementById('noteInput');
            const addSection = document.querySelector('.add-note-section');
            
            inputSection.classList.add('active');
            addSection.style.display = 'none';
            
            // Focus on textarea
            setTimeout(() => {
                document.getElementById('noteText').focus();
            }, 100);
        }

        function hideNoteInput() {
            const inputSection = document.getElementById('noteInput');
            const addSection = document.querySelector('.add-note-section');
            
            inputSection.classList.remove('active');
            addSection.style.display = 'block';
            
            // Clear textarea
            document.getElementById('noteText').value = '';
        }

        function saveNote() {
            const noteText = document.getElementById('noteText').value.trim();
            
            if (noteText) {
                // Hide empty state
                document.querySelector('.empty-state').style.display = 'none';
                
                // Show saved note
                const savedNote = document.getElementById('savedNote');
                savedNote.style.display = 'block';
                savedNote.querySelector('.note-content').textContent = noteText;
                
                // Hide input and show add section
                hideNoteInput();
                
                // Success feedback
                showSuccessMessage('Note saved successfully!');
            } else {
                alert('Please enter a note before saving.');
            }
        }

        function showSuccessMessage(message) {
            const successDiv = document.createElement('div');
            successDiv.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: #22c55e;
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                font-weight: 600;
                z-index: 9999;
                animation: slideDown 0.3s ease-out;
            `;
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // Quick action functions
        function toggleBookmark() {
            const btn = document.querySelector('.bookmark-btn');
            btn.style.transform = 'scale(1.2)';
            setTimeout(() => {
                btn.style.transform = '';
            }, 200);
            showSuccessMessage('Question bookmarked!');
        }

        function toggleLike() {
            const btn = document.querySelector('.like-btn');
            btn.style.transform = 'scale(1.2)';
            setTimeout(() => {
                btn.style.transform = '';
            }, 200);
            showSuccessMessage('Question liked!');
        }

        function incrementView() {
            const btn = document.querySelector('.view-btn');
            btn.style.transform = 'scale(1.2)';
            setTimeout(() => {
                btn.style.transform = '';
            }, 200);
            showSuccessMessage('View recorded!');
        }

        function reportQuestion() {
            const btn = document.querySelector('.report-btn');
            btn.style.transform = 'scale(1.2)';
            setTimeout(() => {
                btn.style.transform = '';
            }, 200);
            
            if (confirm('Are you sure you want to report this question?')) {
                showSuccessMessage('Question reported successfully!');
            }
        }

        function openNotes() {
            const btn = document.querySelector('.notes-btn');
            btn.style.transform = 'scale(1.2)';
            setTimeout(() => {
                btn.style.transform = '';
            }, 200);
            // Notes modal is already open, so just give feedback
            showSuccessMessage('Notes opened!');
        }

        // CSS animation for fadeOut
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Close modal on outside click
        document.querySelector('.modal-overlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
